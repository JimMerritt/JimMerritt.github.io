---
layout: page
title: 'Blog'
section: blog
published: false
---

This is the blog feed specifically:

<ul class="post-list">
  {% for post in site.posts %}
    {% if post.section contains 'blog' %}
    <li>
      <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>

      <h2>
        <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
      </h2>
    </li>
    {% endif %}
  {% endfor %}
</ul>
